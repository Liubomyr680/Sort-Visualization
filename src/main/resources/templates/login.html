<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
<div class="matrix-container">
    <div class="symbol">0</div>
    <div class="symbol">1</div>
</div>
<div class="login-container">
    <h2>Follow the white rabbit</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="button-group">
            <button type="button" id="loginButton">Login</button>
            <button type="button" onclick="window.location.href='/register'">Register</button>
        </div>
        <div th:if="${param.error != null}" class="error-message">
            Incorrect username or password. Please try again.
        </div>
    </form>
</div>
<script src="/js/matrixAnimation.js"></script>
<script>
    document.getElementById("loginButton").addEventListener("click", async () => {
        // Отримуємо значення з полів введення
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Формуємо JSON об'єкт для відправки
        const loginDto = {
            username: username,
            password: password
        };

        try {
            // Виконуємо POST-запит на сервер із JSON
            const response = await fetch("/authenticate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(loginDto)
            });

            if (response.ok) {
                // Якщо аутентифікація успішна, переходимо на сторінку /sort
                window.location.href = "/sort";
            } else {
                // Відображення помилки аутентифікації
                alert("Authentication failed. Please check your username and password.");
            }
        } catch (error) {
            console.error("Error:", error);
        }
    });
</script>
</body>
</html>
